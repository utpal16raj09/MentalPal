<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MentalPal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../resource/css/auth.css">

  <style>
    /* Role toggle */
    .role-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      background: #f8f8f8;
    }

    .role-option {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
      color: #555;
      transition: all 0.3s ease;
    }

    .role-option:hover {
      background: #fceaea; /* light pink hover */
    }

    .role-option.active {
      background: #d97373; /* matches your button pink */
      color: white;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../resource/images/logo.png" alt="MentalPal Logo" class="login-logo" height="40">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <!-- Role Toggle -->
      <div class="role-toggle">
        <div class="role-option active" id="userOption">User</div>
        <div class="role-option" id="adminOption">Admin</div>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      
      <div class="login-footer">
        <a href="#" class="forgot-password" data-modal="forgotPasswordModal">Forgot Password?</a>
        <p>Don't have an account? <a href="#" class="signup-link" data-modal="signupModal">Sign Up</a></p>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-header">
        <h2>Create an Account</h2>
      </div>
      <form id="signupForm">
        <div class="form-group">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-header">
        <h2>Forgot Password</h2>
      </div>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="resetEmail" class="form-label">Enter your email to reset your password</label>
          <input type="email" id="resetEmail" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
      </form>
    </div>
  </div>

  <button class="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>

  <script>
    // Role toggle script
    const userOption = document.getElementById("userOption");
    const adminOption = document.getElementById("adminOption");

    userOption.addEventListener("click", () => {
      userOption.classList.add("active");
      adminOption.classList.remove("active");
    });

    adminOption.addEventListener("click", () => {
      adminOption.classList.add("active");
      userOption.classList.remove("active");
    });
  </script>

  <script src="../resource/js/auth.js"></script>
</body>
</html>
