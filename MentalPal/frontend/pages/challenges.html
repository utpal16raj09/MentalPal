<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges - MentalPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../const/shared.css">
    <link rel="stylesheet" href="../resource/css/dashboard.css">
    <link rel="stylesheet" href="../resource/css/challenges.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar__header">
                <a href="dashboard.html" class="sidebar__logo">
                    <img src="../resource/images/logo.png" alt="MentalPal Logo" height="30">
                    <span>MentalPal</span>
                </a>
                <button class="sidebar__toggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <nav class="sidebar__nav">
                <ul class="nav">
                    <li class="nav__item"><a href="dashboard.html" class="nav__link"><i class="nav__icon fas fa-home"></i><span class="nav__text">Dashboard</span></a></li>
                    <li class="nav__item"><a href="journal.html" class="nav__link"><i class="nav__icon fas fa-book-open"></i><span class="nav__text">Journal</span></a></li>
                    <li class="nav__item"><a href="meditation.html" class="nav__link"><i class="nav__icon fas fa-spa"></i><span class="nav__text">Meditation</span></a></li>
                    <li class="nav__item"><a href="calendar.html" class="nav__link"><i class="nav__icon fas fa-calendar-alt"></i><span class="nav__text">Calendar</span></a></li>
                    <li class="nav__item"><a href="chatbot.html" class="nav__link"><i class="nav__icon fas fa-robot"></i><span class="nav__text">Chatbot</span></a></li>
                    <li class="nav__item"><a href="challenges.html" class="nav__link active"><i class="nav__icon fas fa-trophy"></i><span class="nav__text">Challenges</span></a></li>
                </ul>
            </nav>

            <div class="sidebar__footer">
                <ul class="nav">
                    <li class="nav__item"><a href="profile.html" class="nav__link"><i class="nav__icon fas fa-user-circle"></i><span class="nav__text">Profile</span></a></li>
                    <li class="nav__item"><a href="settings.html" class="nav__link"><i class="nav__icon fas fa-cog"></i><span class="nav__text">Settings</span></a></li>
                    <li class="nav__item"><a href="#" class="nav__link logout-btn"><i class="nav__icon fas fa-sign-out-alt"></i><span class="nav__text">Logout</span></a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="challenges-header">
                <h1>Challenges</h1>
                <p>Start a new challenge and improve your mental well-being!</p>
            </header>

            <div class="challenges-grid" id="challengesGrid"></div>

            <div class="challenges-footer">
                <button id="toggleViewBtn" class="btn btn-primary btn-block">View More Challenges</button>
            </div>
        </main>
    </div>

    <!-- Theme toggle -->
    <button class="theme-toggle"><i class="fas fa-moon"></i></button>

    <!-- Shared logout modal container -->
    <div id="shared-container"></div>
    <script>
        fetch('../const/shared.html') // path to your shared.html
            .then(res => res.text())
            .then(html => {
                document.getElementById('shared-container').innerHTML = html;
            })
            .catch(err => console.error(err));
    </script>

    <!-- Shared JS -->
    <script src="../const/shared.js"></script>

    <!-- Page-specific JS -->
    <script src="../resource/js/challenges.js"></script>
</body>
</html>
