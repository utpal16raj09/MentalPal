<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration - MentalPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../resource/css/register.css">
    <link rel="stylesheet" href="../resource/css/auth.css">
</head>
<body>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="../resource/images/logo.png" alt="MentalPal Logo" class="register-logo" height="40">
                <h1>Complete Your Profile</h1>
                <p>Just a few more steps to get started</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" min="13" max="100" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-control" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-binary</option>
                        <option value="prefer-not-say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profession" class="form-label">Profession</label>
                    <select id="profession" class="form-control" required>
                        <option value="" disabled selected>Select your profession</option>
                        <option value="student">Student</option>
                        <option value="working-professional">Working Professional</option>
                        <option value="housewife">Housewife</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Complete Registration</button>
            </form>
        </div>
    </div>
    
    <button class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="../resource/js/register.js"></script>

</body>
</html>
